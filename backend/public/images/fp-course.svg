<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#fpGradient)"/>
  
  <!-- Functional Programming Symbols -->
  <g fill="white" opacity="0.9">
    <!-- Lambda symbol -->
    <text x="50" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Î»</text>
    
    <!-- Function arrows -->
    <path d="M 120 60 L 140 60 L 135 55 M 140 60 L 135 65" stroke="white" stroke-width="3" fill="none"/>
    <path d="M 120 80 L 140 80 L 135 75 M 140 80 L 135 85" stroke="white" stroke-width="3" fill="none"/>
    <path d="M 120 100 L 140 100 L 135 95 M 140 100 L 135 105" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Pure function representation -->
    <circle cx="200" cy="80" r="25" fill="none" stroke="white" stroke-width="3"/>
    <text x="200" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">f(x)</text>
    
    <!-- Immutability symbol -->
    <rect x="280" y="60" width="40" height="40" fill="none" stroke="white" stroke-width="3"/>
    <text x="300" y="85" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">const</text>
    
    <!-- Higher-order function -->
    <path d="M 320 120 Q 340 100 360 120 Q 380 140 400 120" stroke="white" stroke-width="3" fill="none"/>
    <text x="360" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">HOF</text>
  </g>
  
  <!-- Course title -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    Functional Programming
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="180" r="3" fill="white" opacity="0.6"/>
  <circle cx="350" cy="180" r="3" fill="white" opacity="0.6"/>
  <circle cx="200" cy="200" r="2" fill="white" opacity="0.4"/>
</svg>
