<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="devopsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="225" fill="url(#devopsGradient)"/>
  
  <!-- Kubernetes/DevOps Elements -->
  <g fill="white" opacity="0.9">
    <!-- Kubernetes logo inspired -->
    <path d="M 80 60 L 120 80 L 80 100 L 40 80 Z" fill="none" stroke="white" stroke-width="3"/>
    <path d="M 120 80 L 160 60 L 200 80 L 160 100 Z" fill="none" stroke="white" stroke-width="3"/>
    <path d="M 120 80 L 160 100 L 120 120 L 80 100 Z" fill="none" stroke="white" stroke-width="3"/>
    <path d="M 160 60 L 200 80 L 160 100 Z" fill="none" stroke="white" stroke-width="3"/>
    
    <!-- Container representation -->
    <rect x="250" y="50" width="80" height="60" fill="none" stroke="white" stroke-width="3"/>
    <rect x="260" y="60" width="60" height="40" fill="none" stroke="white" stroke-width="2"/>
    <text x="290" y="80" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">App</text>
    
    <!-- Deployment arrows -->
    <path d="M 290 110 L 290 130 L 200 130 L 200 110" stroke="white" stroke-width="2" fill="none"/>
    <polygon points="200,110 195,115 205,115" fill="white"/>
    
    <!-- Service mesh -->
    <circle cx="150" cy="150" r="20" fill="none" stroke="white" stroke-width="2"/>
    <text x="150" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">SVC</text>
    
    <!-- Load balancer -->
    <rect x="280" y="140" width="60" height="30" fill="none" stroke="white" stroke-width="2"/>
    <text x="310" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">LB</text>
    
    <!-- CI/CD pipeline -->
    <path d="M 50 180 L 100 180 L 100 200 L 150 200 L 150 180 L 200 180" stroke="white" stroke-width="3" fill="none"/>
    <text x="125" y="195" font-family="Arial, sans-serif" font-size="8" text-anchor="middle">CI/CD</text>
    
    <!-- Cloud symbols -->
    <path d="M 320 180 Q 340 170 360 180 Q 380 190 400 180" stroke="white" stroke-width="2" fill="none"/>
    <text x="360" y="195" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">Cloud</text>
  </g>
  
  <!-- Course title -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">
    DevOps with Kubernetes
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="210" r="3" fill="white" opacity="0.6"/>
  <circle cx="350" cy="210" r="3" fill="white" opacity="0.6"/>
</svg>
