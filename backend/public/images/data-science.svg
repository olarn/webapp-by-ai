<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="225" fill="#F3F4F6"/>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main container -->
  <rect x="50" y="40" width="300" height="145" rx="8" fill="url(#dataGradient)" opacity="0.9"/>
  
  <!-- Chart background -->
  <rect x="70" y="60" width="260" height="115" rx="4" fill="white"/>
  
  <!-- Bar chart -->
  <rect x="90" y="140" width="20" height="25" fill="#8B5CF6"/>
  <rect x="120" y="130" width="20" height="35" fill="#A78BFA"/>
  <rect x="150" y="120" width="20" height="45" fill="#8B5CF6"/>
  <rect x="180" y="110" width="20" height="55" fill="#A78BFA"/>
  <rect x="210" y="100" width="20" height="65" fill="#8B5CF6"/>
  <rect x="240" y="90" width="20" height="75" fill="#A78BFA"/>
  <rect x="270" y="80" width="20" height="85" fill="#8B5CF6"/>
  <rect x="300" y="70" width="20" height="95" fill="#A78BFA"/>
  
  <!-- Chart grid lines -->
  <line x1="80" y1="140" x2="330" y2="140" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="80" y1="120" x2="330" y2="120" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="80" y1="100" x2="330" y2="100" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="80" y1="80" x2="330" y2="80" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Data points -->
  <circle cx="100" cy="125" r="3" fill="#EF4444"/>
  <circle cx="130" cy="115" r="3" fill="#EF4444"/>
  <circle cx="160" cy="105" r="3" fill="#EF4444"/>
  <circle cx="190" cy="95" r="3" fill="#EF4444"/>
  <circle cx="220" cy="85" r="3" fill="#EF4444"/>
  <circle cx="250" cy="75" r="3" fill="#EF4444"/>
  <circle cx="280" cy="65" r="3" fill="#EF4444"/>
  <circle cx="310" cy="55" r="3" fill="#EF4444"/>
  
  <!-- Trend line -->
  <path d="M100 125 L130 115 L160 105 L190 95 L220 85 L250 75 L280 65 L310 55" stroke="#EF4444" stroke-width="2" fill="none"/>
  
  <!-- Python logo style -->
  <circle cx="320" cy="100" r="12" fill="#3776AB"/>
  <text x="320" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Py</text>
  
  <!-- ML icon -->
  <circle cx="320" cy="130" r="10" fill="#10B981"/>
  <path d="M315 130 L325 130 M320 125 L320 135" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Data Science</text>
</svg>
