<svg width="400" height="225" viewBox="0 0 400 225" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="225" fill="#F3F4F6"/>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main container -->
  <rect x="50" y="40" width="300" height="145" rx="8" fill="url(#webGradient)" opacity="0.9"/>
  
  <!-- Browser window -->
  <rect x="70" y="60" width="260" height="115" rx="4" fill="white"/>
  
  <!-- Browser tabs -->
  <rect x="70" y="60" width="80" height="20" fill="#E5E7EB"/>
  <rect x="150" y="60" width="80" height="20" fill="#F3F4F6"/>
  <rect x="230" y="60" width="100" height="20" fill="#F3F4F6"/>
  
  <!-- Tab indicators -->
  <circle cx="85" cy="70" r="3" fill="#6B7280"/>
  <circle cx="95" cy="70" r="3" fill="#6B7280"/>
  <circle cx="105" cy="70" r="3" fill="#6B7280"/>
  
  <!-- Code elements -->
  <rect x="80" y="90" width="120" height="3" fill="#3B82F6"/>
  <rect x="80" y="100" width="100" height="3" fill="#6B7280"/>
  <rect x="80" y="110" width="140" height="3" fill="#3B82F6"/>
  <rect x="80" y="120" width="90" height="3" fill="#6B7280"/>
  <rect x="80" y="130" width="110" height="3" fill="#3B82F6"/>
  <rect x="80" y="140" width="80" height="3" fill="#6B7280"/>
  
  <!-- Web icons -->
  <circle cx="280" cy="100" r="15" fill="#10B981"/>
  <path d="M275 100 L285 100 M280 95 L280 105" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- React logo style -->
  <circle cx="320" cy="130" r="12" fill="#61DAFB"/>
  <circle cx="320" cy="130" r="8" fill="white"/>
  <circle cx="320" cy="130" r="4" fill="#61DAFB"/>
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Web Development</text>
</svg>
